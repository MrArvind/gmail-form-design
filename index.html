<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <h2 style="color: #1977f3;">Arvind Kumar</h2>
        <form action="#" method="POST">
            <h1>Sign In</h1>
            <section>
                <label for="email"> Email</label>
                <input type="text" id="email" name="email" autocomplete="email" required autofocus>

            </section>

            <section>
                <label for="password">Password</label>
                <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show
            password</button>
                <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" required>
                <button id="sign-in">Sign in</button>
            </section>

        </form>

    </div>
</body>

</html>
